<div 
    class="task"
    [ngClass]="{reminder: task.reminder}"
    (click)="onToggle(task)"
>
    <h3>
        {{task.Text}} 
        <fa-icon 
            [icon]="faTimes"
            [ngStyle]="{'color': 'red'}"
            (click)="onDelete(task)"
        ></fa-icon>
    </h3>
    <h3>
        <p>{{task.day}}</p>
    </h3>

</div>
